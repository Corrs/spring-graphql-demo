schema {
  query: Query
  mutation: Mutation
}

type Query
type Mutation

scalar LocalDateTime
scalar Long
scalar Upload

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

interface Connection {
  pageInfo: PageInfo!
  edges: [Edge]
  total: Long
}

interface Edge {
  cursor: String!
  node: EdgeNode
}

interface EdgeNode {
  id: Long!
}
